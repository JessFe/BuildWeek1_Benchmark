<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark page</title>
    <meta name="description" content="Benchmark page di EPICODE">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div id="top">
            <img src="assets/img/epicode_logo.png" alt="logo">     
            <div id="timer"></div>
        </div>
        <div id="questionBox">
            <div id="question"></div>
            <div id="options">
                <button id="option1" class="optionButton"></button>
                <button id="option2" class="optionButton"></button>
                <button id="option3" class="optionButton"></button>
                <button id="option4" class="optionButton"></button>
            </div>          
            <div id="questionCounter"></div>
        </div>

    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
